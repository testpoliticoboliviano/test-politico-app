<div class="progress-container">
  <!-- Barra base -->
  <div class="progress-bar" [style.height]="height" [style.background-color]="backgroundColor">
    <!-- Barra de relleno - usa directamente style.width.% -->
    <div 
      class="progress-fill" 
      [style.width.%]="progressPercentage" 
      [style.background-color]="color">
    </div>
  </div>
  
  <!-- Etiqueta de porcentaje -->
  <div *ngIf="showPercentage" class="progress-label">
    {{ progressPercentage }}%
  </div>
</div>
